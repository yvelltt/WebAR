<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <!-- image tracking -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <!-- aframe -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- image tracking -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <!-- logic -->
  <script src="./01.js"></script>
</head>

<body>
  <!-- Scan Image Hint -->
  <div id="example-scanning-overlay" class="hidden">
    <div class="inner">
      <img src="./image/card.png">
      <div class="scanline"></div>
    </div>
  </div>

  <a-scene mindar-image="
    missTolerance: 5
    warmupTolerance: 5
    filterMinCF:0.001; filterBeta: 1000
    uiError:#compatibility-alarm; 
    uiScanning: #example-scanning-overlay; 
    imageTargetSrc: ./image/targets.mind"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" gesture-detector>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 100000; objects: .clickable">
    </a-camera>

    <a-entity id="ARTarget" mindar-image-target="targetIndex: 0">
      <a-plane></a-plane>
    </a-entity>
  </a-scene>

  <!-- custom Failed Load Camera Screen -->
  <div id="compatibility-alarm" class="mindar-ui-overlay mindar-ui-compatibility hidden">
    <div class="content">
      <h1>載入失敗 :(</h1>
      <p> 您的瀏覽器似乎不支援 </p>
      <br> <br>
      <p> 請嘗試下列的瀏覽器 </p>
      <p> Android 設備 - Chrome </p>
      <p> For iOS 設備 - Safari </p>
    </div>
  </div>
</body>

</html>
